<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <article class='form'>
        <h1>Weather App</h1>
        <form>
          <label for="search-text">Pick a Location</label>
          <input type="text" id="weather-text" name="weather" />
          <input type="submit" value="Get Weather" />
        </form>
        <aside class="result"></aside>
      </article>
    </main>
    <div class="history">
      <h3>Previous Searches</h3>
      <p>No previous searches.</p>
      <ul></ul>
    </div>
    <article class="result display"">
      <h2></h2>
      <p class="default">Choose a location to view the weather.</p>
      <p class="area"></p>
      <p class="region"></p>
      <p class="country"></p>
      <p class="currently"></p>
    </article>
    <article class='today display'>
      <h3 hidden>Today</h3>
      <P class='ave'></P>
      <P class='max'></P>
      <P class='min'></P>
    </article>
    <article class='tommorrow display'>
      <h3 hidden>Tommorrow</h3>
      <P class='ave'></P>
      <P class='max'></P>
      <P class='min'></P>
    </article>
    <article class='after display'>
      <h3 hidden>Day After Tommorrow</h3>
      <P class='ave'></P>
      <P class='max'></P>
      <P class='min'></P>
    </article>
  </body>
</html>
